<div class="palm-row multi-line" x-mojo-tap-highlight="momentary">
	<div class="palm-row-wrapper">
		<div class="title">#{-title}</div>
		<div class="preview">#{-time} at #{-location} by #{-attendee}</div>
		<div id="eventDrawer-#{id}" class="schedule_event_drawer" x-mojo-element="Drawer">
	        <div class="preview">
	            #{-description}
	            <br /><br />
	            <a href="#{-url}">#{-url}</a>
	        </div>
        </div>
	</div>
</div>
